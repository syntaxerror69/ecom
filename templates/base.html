<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom -Shop Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        label,.btn{
            display: block;
            width:100px
        }
        input,select,textarea{
            border: 1px solid gray;
            padding: 5px;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="{% url 'homepage' %}" class="navbar-brand p-3">E-SHOP</a>

            <form action="{% url 'search' %}" class="mx-auto d-flex">
                <input type="text" class="form-control" size="60" placeholder="" name='search'>
                <input type="submit" value="Go" class="btn btn-danger">
            </form>
        </div>

        <ul class="navbar-nav">
            <li class="nav-item"><a href="{% url 'homepage'%}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="{% url 'login'%}" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="" class="nav-link">Cart</a></li>
        </ul>
    </nav>
    <nav class="navbar navbar-expand-lg py-0 small navbar-light bg-light shadow ">
        <div class="container">
            <ul class="navbar-nav">
             {% for cat in categoryData %}
               <li class="nav-item"><a href="{% url 'filter' cat.slug %}" class="nav-link">{{cat.title}}</a></li>
             {% endfor%}
            </ul>
        </div>
    </nav>

    {% block content %}
    
    {% endblock  %}

</body>

</html>
